<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HopsPredictor 3000</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="js/canvasjs.min.js"></script>
    <script type="module">
        import {load} from './js/app.js';

        window.addEventListener('load', () => {
          load();
        });
    </script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
        </div>
        <div class="title">
            <h1>HopsPredictor 3000</h1>
        </div>
    </header>

    <section class="main">
        <article>
            <section class="recepie">
                <legend>Recepie list</legend>
                <select id="selRecepie">
                    <option value="ipa">HOPS IPA</option>
                    <option value="pale-ale">HOPS Pale Ale</option>
                    <option value="helles">HOPS Helles</option>
                    <option value="porter">HOPS Stout</option>
                </select>
            </section>
            <section class="popularity">
                <h2>Popularity trend</h2>
                <div id="trendChart" class="chart-big"></div>
            </section>
            <section class="hops">
                <h2>Hops demand by sorts, kg</h2>
                <div id="hopsChart" class="chart-big"></div>

                <h2>Hops trend of the beer, %</h2>
                <div id="hopsTrendChart" class="chart-small"></div>
            </section>
        </article>
        <aside>
            <nav>
                <ul>
                    <li><a href="/">Analysis</a></li>
                    <li><a href="stat.html">Statistic</a></li>
                    <li class="section">Configuration</li>
                    <li><a href="">Recepies</a></li>
                    <li><a href="">Data Sources</a></li>
                </ul>
            </nav>
        </aside>
    </section>

    <footer>
        <a href="https://github.com/fetis/brlohack" target="_blank">HopsPredictor</a> team &copy; 2017.
        Special for <a href="https://www.brlohack.de" target="_blank">BRLO Hackathon</a>.
    </footer>

</body>
</html>
